<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeGen Score - Crypto Reputation on Base</title>
    <meta name="description" content="Analyze your on-chain activity on Base Network and mint your DeGen Score NFT certificate">
    
    <!-- Farcaster SDK -->
    <script src="https://sdk.fc.dev/farcaster.js"></script>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Farcaster Frame Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://degen-score-app.vercel.app/splash_screen.png" />
    <meta property="fc:frame:button:1" content="Check Your DeGen Score" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="https://degen-score-app.vercel.app" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="DeGen Score - Crypto Reputation on Base" />
    <meta property="og:description" content="Analyze your on-chain activity and mint your DeGen certificate NFT" />
    <meta property="og:image" content="https://degen-score-app.vercel.app/splash_screen.png" />
    <meta property="og:url" content="https://degen-score-app.vercel.app" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DeGen Score" />
    <meta name="twitter:description" content="Calculate your crypto degeneracy on Base" />
    <meta name="twitter:image" content="https://degen-score-app.vercel.app/splash_screen.png" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Initialiser Farcaster SDK
        if (typeof window.fc !== 'undefined') {
            window.fc.ready();
        }
        
        // Configuration - Tout est automatiquement configur√©
        const BACKEND_URL = 'https://degen-score-backend.onrender.com';
        const BASE_CHAIN_ID = 8453;
        const NFT_CONTRACT = '0xaba449D7F76c17c9D77a5351E92536Ade2Bb4ca5';
        const NFT_PRICE = '0.00015';
        const REWARD_WALLET = '0x4D0Dc07E678d7668dEcB00CD22467bB0B9FbeCBf';

        const DeGenScoreApp = () => {
            const [screen, setScreen] = useState('welcome');
            const [walletAddress, setWalletAddress] = useState('');
            const [loading, setLoading] = useState(false);
            const [loadingText, setLoadingText] = useState('');
            const [statusMessage, setStatusMessage] = useState({ text: '', type: '' });
            const [leaderboard, setLeaderboard] = useState([]);
            const [scoreData, setScoreData] = useState({
                total: 0,
                rank: '',
                breakdown: { airdrop: 0, defi: 0, nft: 0, bridge: 0, gas: 0 }
            });

            useEffect(() => {
                loadLeaderboard();
            }, []);

            const showStatus = (text, type) => {
                setStatusMessage({ text, type });
                setTimeout(() => setStatusMessage({ text: '', type: '' }), 5000);
            };

            const connectWallet = async () => {
                try {
                    setLoading(true);
                    setLoadingText('Connecting wallet...');
                    
                    if (typeof window.ethereum === 'undefined') {
                        throw new Error('Please install MetaMask!');
                    }

                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });

                    const chainId = await window.ethereum.request({
                        method: 'eth_chainId'
                    });

                    if (parseInt(chainId, 16) !== BASE_CHAIN_ID) {
                        await switchToBase();
                    }

                    setWalletAddress(accounts[0]);
                    showStatus('Wallet connected successfully!', 'success');
                    setLoading(false);
                } catch (error) {
                    console.error(error);
                    showStatus(error.message, 'error');
                    setLoading(false);
                }
            };

            const switchToBase = async () => {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x2105' }],
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x2105',
                                chainName: 'Base',
                                nativeCurrency: { name: 'Ethereum', symbol: 'ETH', decimals: 18 },
                                rpcUrls: ['https://mainnet.base.org'],
                                blockExplorerUrls: ['https://basescan.org']
                            }]
                        });
                    }
                }
            };

            const analyzeDeGenScore = async () => {
                if (!walletAddress) {
                    showStatus('Please connect your wallet first', 'error');
                    return;
                }

                setLoading(true);
                setScreen('loading');
                
                try {
                    setLoadingText('Analyzing your on-chain activity...');
                    
                    const response = await fetch(`${BACKEND_URL}/api/analyze/${walletAddress}`);
                    
                    if (!response.ok) {
                        throw new Error('API request failed');
                    }
                    
                    const data = await response.json();
                    
                    setScoreData({
                        total: data.totalScore,
                        rank: data.rank,
                        breakdown: data.breakdown
                    });
                    
                    await saveToLeaderboard(walletAddress, data.totalScore, data.rank);
                    
                    setScreen('analysis');
                    setLoading(false);
                    
                    showStatus(`DeGen Score calculated: ${data.totalScore}/100`, 'success');
                    
                } catch (error) {
                    console.error('Analysis error:', error);
                    showStatus('API connection failed. Please try again.', 'error');
                    setLoading(false);
                }
            };

            const saveToLeaderboard = async (address, score, rank) => {
                try {
                    if (typeof window.storage !== 'undefined') {
                        await window.storage.set(
                            `leaderboard:${address}`,
                            JSON.stringify({ address, score, rank, timestamp: Date.now() }),
                            true
                        );
                        await loadLeaderboard();
                    }
                } catch (error) {
                    console.log('Leaderboard not available');
                }
            };

            const loadLeaderboard = async () => {
                try {
                    if (typeof window.storage !== 'undefined') {
                        const result = await window.storage.list('leaderboard:', true);
                        if (result && result.keys) {
                            const entries = await Promise.all(
                                result.keys.map(async (key) => {
                                    try {
                                        const data = await window.storage.get(key, true);
                                        return data ? JSON.parse(data.value) : null;
                                    } catch {
                                        return null;
                                    }
                                })
                            );
                            
                            const sorted = entries
                                .filter(e => e !== null)
                                .sort((a, b) => b.score - a.score)
                                .slice(0, 10);
                            
                            setLeaderboard(sorted);
                        }
                    }
                } catch (error) {
                    console.log('Leaderboard not available');
                }
            };

            const mintNFT = async () => {
                try {
                    if (!window.ethereum) {
                        throw new Error('MetaMask not found');
                    }

                    setLoading(true);
                    setLoadingText('Preparing mint transaction...');

                    const txParams = {
                        from: walletAddress,
                        to: REWARD_WALLET,
                        value: '0x' + (parseFloat(NFT_PRICE) * 1e18).toString(16),
                    };

                    const txHash = await window.ethereum.request({
                        method: 'eth_sendTransaction',
                        params: [txParams],
                    });

                    setLoadingText('Confirming transaction...');
                    
                    await new Promise((resolve) => {
                        const checkReceipt = async () => {
                            try {
                                const receipt = await window.ethereum.request({
                                    method: 'eth_getTransactionReceipt',
                                    params: [txHash],
                                });
                                if (receipt) {
                                    resolve(receipt);
                                } else {
                                    setTimeout(checkReceipt, 2000);
                                }
                            } catch (error) {
                                setTimeout(checkReceipt, 2000);
                            }
                        };
                        checkReceipt();
                    });
                    
                    showStatus(`üéâ NFT minted! Tx: ${txHash.slice(0, 10)}...`, 'success');
                    setLoading(false);
                } catch (error) {
                    console.error('Mint error:', error);
                    showStatus(`Mint failed: ${error.message}`, 'error');
                    setLoading(false);
                }
            };

            const shareOnFarcaster = () => {
                const text = `üöÄ My DeGen Score is ${scoreData.total}/100! ${scoreData.rank} Check yours at https://degen-score-app.vercel.app #DeGenScore #Base`;
                window.open(`https://warpcast.com/~/compose?text=${encodeURIComponent(text)}`, '_blank');
            };

            const shareOnTwitter = () => {
                const text = `üîµ Just scored ${scoreData.total}/100 on DeGen Score! ${scoreData.rank} #DeGenScore #Base`;
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
                    <div className="w-full max-w-md bg-white/10 backdrop-blur-xl rounded-3xl border border-white/20 shadow-2xl overflow-hidden">
                        <div className="bg-gradient-to-r from-orange-500 to-pink-500 p-8 relative">
                            <div className="absolute top-4 right-4 text-5xl opacity-30">üöÄ</div>
                            <h1 className="text-3xl font-bold text-white mb-2">DeGen Score</h1>
                            <p className="text-white/90 text-sm">Real On-Chain Analysis + NFT</p>
                        </div>

                        <div className="p-6">
                            {statusMessage.text && (
                                <div className={`mb-4 p-3 rounded-lg text-sm ${
                                    statusMessage.type === 'success' 
                                        ? 'bg-green-500/20 border border-green-500/50 text-green-300' 
                                        : 'bg-red-500/20 border border-red-500/50 text-red-300'
                                }`}>
                                    {statusMessage.text}
                                </div>
                            )}

                            {screen === 'welcome' && (
                                <div className="space-y-4">
                                    <div className="bg-white/5 rounded-2xl p-6 border border-white/10">
                                        <h3 className="text-white font-semibold mb-2">Connect Wallet</h3>
                                        <p className="text-white/70 text-sm mb-4">Analyze your Base activity & mint NFT</p>
                                        <div className="bg-black/30 rounded-lg p-3 font-mono text-sm text-white/90">
                                            {walletAddress ? `${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}` : 'Not connected'}
                                        </div>
                                    </div>

                                    <button onClick={connectWallet} className="w-full bg-gradient-to-r from-orange-500 to-pink-500 text-white py-4 rounded-xl font-semibold hover:shadow-lg hover:scale-105 transition-all">
                                        Connect Wallet
                                    </button>

                                    <button onClick={analyzeDeGenScore} disabled={!walletAddress} className="w-full bg-white/10 text-white py-4 rounded-xl font-semibold border border-white/20 hover:bg-white/20 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                                        Analyze My DeGen Score
                                    </button>

                                    {leaderboard.length > 0 && (
                                        <div className="bg-white/5 rounded-2xl p-5 border border-white/10 mt-6">
                                            <h3 className="text-white font-semibold mb-4">üèÜ Top DeGens</h3>
                                            <div className="space-y-2">
                                                {leaderboard.slice(0, 5).map((entry, idx) => (
                                                    <div key={idx} className="flex items-center gap-3 bg-black/20 rounded-lg p-3">
                                                        <div className="w-8 h-8 bg-gradient-to-r from-orange-500 to-pink-500 rounded-full flex items-center justify-center text-white font-bold text-sm">
                                                            {idx + 1}
                                                        </div>
                                                        <div className="flex-1 text-white/90 text-sm font-mono truncate">
                                                            {entry.address.slice(0, 6)}...{entry.address.slice(-4)}
                                                        </div>
                                                        <div className="text-orange-400 font-bold">{entry.score}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {screen === 'loading' && (
                                <div className="text-center py-12">
                                    <div className="w-16 h-16 border-4 border-orange-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                                    <p className="text-white/90">{loadingText}</p>
                                </div>
                            )}

                            {screen === 'analysis' && (
                                <div className="space-y-6">
                                    <div className="text-center">
                                        <div className="relative w-44 h-44 mx-auto">
                                            <svg className="w-full h-full transform -rotate-90">
                                                <circle cx="88" cy="88" r="80" fill="none" stroke="rgba(255,255,255,0.1)" strokeWidth="8" />
                                                <circle cx="88" cy="88" r="80" fill="none" stroke="url(#gradient)" strokeWidth="8" strokeDasharray={`${scoreData.total * 5.03} 503`} strokeLinecap="round" />
                                                <defs>
                                                    <linearGradient id="gradient">
                                                        <stop offset="0%" stopColor="#f97316" />
                                                        <stop offset="100%" stopColor="#ec4899" />
                                                    </linearGradient>
                                                </defs>
                                            </svg>
                                            <div className="absolute inset-0 flex flex-col items-center justify-center">
                                                <div className="text-5xl font-bold bg-gradient-to-r from-orange-500 to-pink-500 bg-clip-text text-transparent">
                                                    {scoreData.total}
                                                </div>
                                                <div className="text-white/60 text-sm">DEGEN SCORE</div>
                                            </div>
                                        </div>
                                        <div className="text-orange-400 font-semibold mt-3">{scoreData.rank}</div>
                                    </div>

                                    <div className="bg-white/5 rounded-2xl p-5 space-y-3">
                                        <h3 className="text-white font-semibold mb-3">Score Breakdown</h3>
                                        {[
                                            { label: 'Airdrop', value: scoreData.breakdown.airdrop, max: 25 },
                                            { label: 'DeFi', value: scoreData.breakdown.defi, max: 25 },
                                            { label: 'NFT', value: scoreData.breakdown.nft, max: 20 },
                                            { label: 'Bridge', value: scoreData.breakdown.bridge, max: 15 },
                                            { label: 'Gas', value: scoreData.breakdown.gas, max: 15 },
                                        ].map((item, idx) => (
                                            <div key={idx} className="flex justify-between py-2 border-b border-white/10 last:border-0">
                                                <span className="text-white/90 text-sm">{item.label}</span>
                                                <span className="text-orange-400 font-semibold">{item.value}/{item.max}</span>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="bg-gradient-to-r from-yellow-500/10 to-orange-500/10 border border-yellow-500/30 rounded-2xl p-5 text-center">
                                        <h3 className="text-yellow-300 font-semibold mb-2">üé® Mint DeGen Certificate NFT</h3>
                                        <p className="text-white/70 text-sm mb-2">Immortalize your score on-chain</p>
                                        <p className="text-yellow-300 text-lg font-bold mb-4">{NFT_PRICE} ETH</p>
                                        <button onClick={mintNFT} className="w-full bg-gradient-to-r from-yellow-500 to-orange-500 text-white py-3 rounded-xl font-semibold hover:shadow-lg transition-all">
                                            Mint NFT Certificate
                                        </button>
                                    </div>

                                    <div className="grid grid-cols-2 gap-3">
                                        <button onClick={shareOnFarcaster} className="bg-purple-600 text-white py-3 rounded-xl font-semibold hover:bg-purple-700 transition-all">
                                            Farcaster
                                        </button>
                                        <button onClick={shareOnTwitter} className="bg-blue-500 text-white py-3 rounded-xl font-semibold hover:bg-blue-600 transition-all">
                                            Twitter
                                        </button>
                                    </div>

                                    <button onClick={() => setScreen('welcome')} className="w-full bg-white/5 text-white py-3 rounded-xl font-semibold border border-white/20 hover:bg-white/10 transition-all">
                                        Analyze Another Wallet
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<DeGenScoreApp />, document.getElementById('root'));
    </script>
</body>
</html>
