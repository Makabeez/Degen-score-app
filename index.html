<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeGen Score - Crypto Reputation on Base</title>
    
    <!-- Farcaster Frame Meta Tags -->
    <meta property="fc:frame:image" content="https://degen-score-app.vercel.app/frame-initial.png">
<meta property="fc:frame:button:1" content="Check My Score">
<meta property="fc:frame:button:1:action" content="post">
<meta property="fc:frame:input:text" content="Enter your wallet address">
<meta property="fc:frame:post_url" content="https://degen-score-app.vercel.app/api/frame">
    
    <!-- Open Graph -->
    <meta property="og:title" content="DeGen Score - Check Your On-Chain Reputation">
    <meta property="og:description" content="Analyze your DeFi activity on Base and get your degen score!">
    <meta property="og:image" content="https://degen-score-app.vercel.app/app_icon.png">
    
    <!-- Ethers.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .connect-wallet-btn {
            width: 100%;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .score-display {
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-align: center;
        }

        .score-display.active {
            display: block;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
        }

        .score-number {
            font-size: 4em;
            font-weight: bold;
        }

        .score-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .rank {
            font-size: 2em;
            margin: 20px 0;
            font-weight: bold;
        }

        .breakdown {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .breakdown h3 {
            margin-bottom: 15px;
        }

        .category {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category:last-child {
            border-bottom: none;
        }

        .mint-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        .mint-btn {
            width: 100%;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin-top: 15px;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .share-btn {
            flex: 1;
        }

        .farcaster-btn {
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        }

        .twitter-btn {
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è DeGen Score</h1>
            <p>Real On-Chain Analysis + NFT</p>
        </div>

        <button class="connect-wallet-btn" id="connectWallet">
            üîó Connect Wallet
        </button>

        <div class="input-section">
            <label for="walletAddress">Or Enter Wallet Address:</label>
            <div class="input-group">
                <input 
                    type="text" 
                    id="walletAddress" 
                    placeholder="0x..."
                >
                <button id="analyzeBtn">Analyze</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your on-chain activity...</p>
            <p style="font-size: 0.9em; opacity: 0.7; margin-top: 10px;">This may take 30-60 seconds</p>
        </div>

        <div class="error" id="error"></div>

        <div class="score-display" id="scoreDisplay">
            <div class="score-circle">
                <div class="score-number" id="scoreNumber">0</div>
                <div class="score-label">DEGEN SCORE</div>
            </div>

            <div class="rank" id="rank">NORMIE ü•≤</div>

            <div class="breakdown">
                <h3>Score Breakdown</h3>
                <div class="category">
                    <span>Airdrop</span>
                    <span id="airdropScore">0/25</span>
                </div>
                <div class="category">
                    <span>DeFi</span>
                    <span id="defiScore">0/25</span>
                </div>
                <div class="category">
                    <span>NFT</span>
                    <span id="nftScore">0/20</span>
                </div>
                <div class="category">
                    <span>Bridge</span>
                    <span id="bridgeScore">0/15</span>
                </div>
                <div class="category">
                    <span>Gas</span>
                    <span id="gasScore">0/15</span>
                </div>
            </div>

            <div class="mint-section">
                <p>üé® <strong>Mint DeGen Certificate NFT</strong></p>
                <p>Immortalize your score on-chain</p>
                <p style="font-size: 1.5em; margin: 10px 0;"><strong>0.00015 ETH</strong></p>
                <button class="mint-btn" id="mintBtn">Mint NFT Certificate</button>
            </div>

            <div class="share-buttons">
                <button class="share-btn farcaster-btn" id="shareFC">Share on Farcaster</button>
                <button class="share-btn twitter-btn" id="shareTW">Share on Twitter</button>
            </div>

            <button id="analyzeAnother" style="margin-top: 20px; width: 100%;">
                Analyze Another Wallet
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001'
            : 'https://degen-score-app.vercel.app';

        let currentAddress = null;
        let currentScore = null;

        // Elements
        const connectWalletBtn = document.getElementById('connectWallet');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const walletInput = document.getElementById('walletAddress');
        const loading = document.getElementById('loading');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const errorDiv = document.getElementById('error');
        const analyzeAnotherBtn = document.getElementById('analyzeAnother');
        const mintBtn = document.getElementById('mintBtn');
        const shareFCBtn = document.getElementById('shareFC');
        const shareTWBtn = document.getElementById('shareTW');

        // Connect Wallet
        connectWalletBtn.addEventListener('click', async () => {
            try {
                if (typeof window.ethereum === 'undefined') {
                    showError('Please install MetaMask or another Web3 wallet');
                    return;
                }

                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const address = await signer.getAddress();
                
                walletInput.value = address;
                currentAddress = address;
                
                showError('Wallet connected! Click Analyze to check your score.', 'success');
            } catch (error) {
                console.error('Error connecting wallet:', error);
                showError('Failed to connect wallet: ' + error.message);
            }
        });

        // Analyze Button
        analyzeBtn.addEventListener('click', () => {
            const address = walletInput.value.trim();
            if (!address) {
                showError('Please enter a wallet address');
                return;
            }
            if (!ethers.utils.isAddress(address)) {
                showError('Invalid wallet address');
                return;
            }
            analyzeWallet(address);
        });

        // Enter key support
        walletInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzeBtn.click();
            }
        });

        // Analyze Wallet
        async function analyzeWallet(address) {
            currentAddress = address;
            hideError();
            scoreDisplay.classList.remove('active');
            loading.classList.add('active');

            try {
                const response = await fetch(`${API_URL}/api/score?address=${address}`);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log('Score data received:', data);
                
                currentScore = data;
                displayScore(data);
                
            } catch (error) {
                console.error('Error analyzing wallet:', error);
                showError('Failed to analyze wallet. Please try again. Error: ' + error.message);
            } finally {
                loading.classList.remove('active');
            }
        }

        // Display Score
        function displayScore(data) {
            const totalScore = data.totalScore || 0;
            
            // Update score
            document.getElementById('scoreNumber').textContent = totalScore;
            
            // Update rank
            const rank = getRank(totalScore);
            document.getElementById('rank').textContent = rank;
            
            // Update breakdown
            document.getElementById('airdropScore').textContent = `${data.airdropScore || 0}/25`;
            document.getElementById('defiScore').textContent = `${data.defiScore || 0}/25`;
            document.getElementById('nftScore').textContent = `${data.nftScore || 0}/20`;
            document.getElementById('bridgeScore').textContent = `${data.bridgeScore || 0}/15`;
            document.getElementById('gasScore').textContent = `${data.gasScore || 0}/15`;
            
            scoreDisplay.classList.add('active');
        }

        // Get Rank
        function getRank(score) {
            if (score >= 81) return 'ULTRA DEGEN ü¶ç';
            if (score >= 61) return 'DEGEN KING üëë';
            if (score >= 41) return 'DEGEN üéØ';
            if (score >= 21) return 'CASUAL üëÄ';
            return 'NORMIE ü•≤';
        }

        // Analyze Another
        analyzeAnotherBtn.addEventListener('click', () => {
            scoreDisplay.classList.remove('active');
            walletInput.value = '';
            walletInput.focus();
        });

        // Mint NFT
        mintBtn.addEventListener('click', async () => {
            if (!currentAddress || !currentScore) {
                showError('Please analyze a wallet first');
                return;
            }

            try {
                if (typeof window.ethereum === 'undefined') {
                    showError('Please install MetaMask to mint NFT');
                    return;
                }

                showError('Minting feature coming soon!', 'info');
                
                // TODO: Implement minting logic
                // const provider = new ethers.providers.Web3Provider(window.ethereum);
                // const signer = provider.getSigner();
                // ... mint logic
                
            } catch (error) {
                console.error('Error minting NFT:', error);
                showError('Failed to mint NFT: ' + error.message);
            }
        });

        // Share on Farcaster
        shareFCBtn.addEventListener('click', () => {
            const text = encodeURIComponent(
                `I got ${currentScore?.totalScore || 0}/100 on DeGen Score! üéØ\n\n` +
                `Rank: ${getRank(currentScore?.totalScore || 0)}\n\n` +
                `Check your score: https://degen-score-app.vercel.app`
            );
            window.open(`https://warpcast.com/~/compose?text=${text}`, '_blank');
        });

        // Share on Twitter
        shareTWBtn.addEventListener('click', () => {
            const text = encodeURIComponent(
                `I got ${currentScore?.totalScore || 0}/100 on DeGen Score! üéØ\n\n` +
                `Rank: ${getRank(currentScore?.totalScore || 0)}\n\n` +
                `Check your score on @base:`
            );
            const url = encodeURIComponent('https://degen-score-app.vercel.app');
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        });

        // Show Error
        function showError(message, type = 'error') {
            errorDiv.textContent = message;
            errorDiv.style.background = type === 'success' ? '#4caf50' : 
                                       type === 'info' ? '#2196f3' : '#ff6b6b';
            errorDiv.classList.add('active');
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => hideError(), 5000);
            }
        }

        // Hide Error
        function hideError() {
            errorDiv.classList.remove('active');
        }

        // Initialize - Test with example if in development
        if (window.location.hostname === 'localhost') {
            console.log('Development mode - API URL:', API_URL);
        }
    </script>
</body>
</html>
